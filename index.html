<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 農曆新年 蝴蝶蘭盆栽打樣預購</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script>
      const GAS_API_URL =
        "https://script.google.com/macros/s/AKfycbwPCztMKq7Kz294a7EQeyNn-gFqwBPCwofrIFTf8wFaipNek-blRoCqQOmuBC1Zl-YiyQ/exec";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>

  <body>
    <div id="inapp-warning" class="hidden warn-inapp">
      ⚠️ 請點右上角「⋯」 → 以外部瀏覽器開啟，否則功能可能無法正常使用。
    </div>

    <div class="page">
      <header class="page-header">
        <h1>2026 農曆新年 蝴蝶蘭盆栽打樣預購</h1>
      </header>

      <div class="highlight-box">
        <div class="icon">🌸</div>
        <div class="content">
          <p>預計 12 月底先運送到港供拍照展示，福盛會統計色號需求，協助最低成本打樣。</p>
          <p><strong>價格已含香港空運費。</strong><br>到貨後須至 Day6 自取（新蒲崗七寶街三號振發工廠大廈6樓B2室），或由 Simon 協助 Lalamove 運送（自付費用）。</p>
          <p>如有問題可 Whatsapp 聯絡 Lisa。</p>
        </div>
      </div>

      <section class="section">
        <h2>Step 1：選擇商品與數量</h2>
        <p>不需要的品項保持 0 即可。</p>
        <div id="product-list" class="product-list"></div>
      </section>

      <section class="section">
        <h2>Step 2：填寫訂購資料</h2>
        <label>姓名 *</label>
        <input id="customerName" type="text" />
        <label>Whatsapp *</label>
        <input id="customerWhatsapp" type="text" />
        <label>花店名稱</label>
        <input id="shopName" type="text" />
        <label>花店 IG</label>
        <input id="shopInstagram" type="text" />
      </section>

      <div id="cartBar" class="cart-bar">
        <div class="cart-left">
          <div id="cartPreview">尚未選購任何品項。</div>
          <div id="itemCount">(0 項)</div>
        </div>
        <div class="cart-right">
          <div id="totalAmount">HKD$0</div>
          <button id="submitBtn">送出預購單</button>
        </div>
      </div>

      <p id="message"></p>
      <div id="pdf-link"></div>
    </div>

    <div id="lightbox" class="lightbox hidden">
      <img id="lightboxImg" src="" />
      <div data-role="close-lightbox" class="close-btn">✕</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
